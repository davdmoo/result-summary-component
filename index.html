<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h2>Your Result</h2>
  
        <div class="result-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
  
        <div class="result-summary">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
  
      <div class="summary">
        <h2>Summary</h2>
        
        <div class="result-card" style="background-color: hsla(0, 100%, 67%, 0.1);">
          <div class="summary-title">
            <img class="summary-icon" src="./assets/images/icon-reaction.svg" alt="reaction">
            <p style="color: hsla(0, 100%, 67%, 1);">Reaction</p>
          </div>
          <p class="score">80 <p class="max-score"> / 100</p></p>
        </div>
  
        <div class="result-card" style="background-color: hsla(39, 100%, 56%, 0.1);">
          <div class="summary-title">
            <img class="summary-icon" src="./assets/images/icon-memory.svg" alt="memory">
            <p style="color: hsla(39, 100%, 56%, 1);">Memory</p>
          </div>
          <p class="score">92 <p class="max-score"> / 100</p></p>
        </div>
  
        <div class="result-card" style="background-color: hsla(166, 100%, 37%, 0.1);">
          <div class="summary-title">
            <img class="summary-icon" src="./assets/images/icon-verbal.svg" alt="verbal">
            <p style="color: hsla(166, 100%, 37%, 1);">Verbal</p>
          </div>
          <p class="score">61 <p class="max-score"> / 100</p></p>
        </div>
  
        <div class="result-card" style="background-color: hsla(234, 85%, 45%, 0.1);">
          <div class="summary-title">
            <img class="summary-icon" src="./assets/images/icon-visual.svg" alt="visual">
            <p style="color: hsla(234, 85%, 45%, 1);">Visual</p>
          </div>
          <p class="score">72 <p class="max-score"> / 100</p></p>
        </div>

        <button class="continue">
          Continue
        </button>
        
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://davdmoo.github.io" target="_blank">David Mulyawan</a>.
    </div>
  </body>
</html>
